<!DOCTYPE html>
<html lang="en">
<head>
  <title>BGG For MWChapel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BGG Utility</a>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row p-5">
        <div class="form-group">
            <label class="control-label" for="usr">BGG Username:</label>
            <input type="text" class="form-control" id="usr" ng-model="userName">
        </div>
        <button class="btn btn-primary btn-md" ng-disabled="!userName" ng-click="searchAuctions()">
            <i class="fa fa-search" aria-hidden="true"></i>
            Search
        </button>    
    </div>
    <div class="panel mt-15 panel-primary">
      <div class="panel-heading">
          <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-2 text-left p-5">
                  <strong>
                      Auction Item
                  </strong>
              </div>
              <div class="col-xs-3 text-center p-5">
                  <strong>
                      Seller
                  </strong>
              </div>
              <div class="col-xs-1 text-center p-5">
                  <strong>
                     Research
                  </strong>
              </div>
              <div class="col-xs-2 text-left p-5">
                  <strong>
                     Last Comment
                  </strong>
              </div>
              <div class="col-xs-3 text-left p-5">
                  <strong>
                      Description
                  </strong>
              </div>
          </div>
      </div>
      <div class="panel-body">
          <div class="row b-b" ng-repeat="item in foundForSale | orderBy:'name'">
              <div ng-if="item && item.img" class="col-xs-1 p-5">
                  <img ng-src={{item.img}}  class="pull-right img-responsive" width="40" onerror='this.style.display = "none"'>
                  <img ng-src={{item.imgalt}}  class="pull-right img-responsive" width="40" onerror='this.style.display = "none"'>
              </div>
              <div class="col-xs-2 text-left p-5">
                  <a href={{item.url}} target="_blank">
                      <strong>
                          {{item.name}}
                      </strong>
                  </a>
              </div>
              <div class="col-xs-3 text-left p-5">
                  <div class="col-xs-2 pl-0 pr-0">
                      <img ng-src={{item.user.user.avatarlink._value}} class="pull-right img-responsive" onerror='this.style.display = "none"'>
                  </div>
                  <div class="col-xs-8">
                      <strong>
                         {{item.user.user._name}}
                      </strong>
                      <div>
                        {{item.locale}}  
                      </div>
                      <div class="tiny-font">
                        {{item.sentiment.string}}  
                      </div>
                  </div>
                  <div class="col-xs-2">
                      <i ng-if="item.sentiment.score === 2" class="fa fa fa-2x fa-smile-o green-text" title={{item.sentiment.string}}> </i>
                      <i ng-if="item.sentiment.score === 1" class="fa fa fa-2x fa-meh-o yellow-text" title={{item.sentiment.string}}> </i>
                      <i ng-if="item.sentiment.score === 0" class="fa fa fa-2x fa-frown-o red-text" title={{item.sentiment.string}}> </i>
                  </div>
              </div>
              <div class="col-xs-1 text-center p-5">
                  <button class="btn btn-info btn-sm">
                      Market
                  </button>
              </div>
              <div  ng-class="['col-xs-2 text-left p-5', {'red-text' : item.issold }]">
                  <div ng-if="item.issold">
                      <i class="fa fa-meh-o red-text" aria-hidden="true"> Sold!</i>
                  </div>
                  {{item.lastcomment}}
              </div>
              <div class="col-xs-3 text-left p-5">
                  <div ng-if="item.isbin">
                      <i class="fa fa-star green-text" aria-hidden="true"> BIN Available!</i>
                  </div>
                  <div ng-if="!item.isbin">
                      <i class="fa fa-thumbs-down red-text" aria-hidden="true"> No BIN Available!</i>
                  </div>
                  {{item.text}}
              </div>
          </div>
          <div class="row text-center p-5" ng-if="isLoading">
              <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
          </div>
      </div>
    </div>
</div>
</body>
</html>
